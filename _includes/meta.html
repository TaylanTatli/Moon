<br>
<hr>
<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" class="tag" target="_blank">
        <span class="term"><i class="fa fa-facebook-square"></i></span>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }} {{ site.url }}{{ page.url }}" title="Share on Twitter" class="tag" target="_blank">
        <span class="term"><i class="fa fa-twitter-square"></i></span>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" class="tag" target="_blank">
            <span class="term"><i class="fa fa-google-plus-square"></i></span>
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" title="Share on LinkedIn" class="tag" target="_blank">
        <span class="term"><i class="fa fa-linkedin-square"></i></a>
    </a>

</span>
<div style="clear:both"></div>
