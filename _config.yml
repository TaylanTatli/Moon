# Site
title:              Agustín Covarrubias
bio:                'Intento de programador. Algo de seguridad informática'
description:        "Mi blog, y página web."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo2.png'
background:         'assets/img/placeholder-big.jpg'
locale:             es_ES
url:                //agucova.github.io/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   agucova

